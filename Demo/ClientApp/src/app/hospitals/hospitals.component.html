<h1>Hospitals</h1>

<p *ngIf="!(hospitals$ | async)"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New Hospital</a>
</p>

<table class="table table-sm table-hover" *ngIf="(hospitals$ | async)?.length > 0">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hospital of (hospitals$ | async)">
            <td>{{ hospital.id }}</td>
            <td><a [routerLink]="['/hospital/', hospital.id]">{{ hospital.name }}</a></td>
            <td>{{ hospital.address }}</td>
            <td>{{ hospital.phoneNumber }}</td>
            <td><a [routerLink]="['/hospital/edit/', hospital.id]" class="btn btn-primary btn-sm float-right">Edit</a></td>
            <td><a [routerLink]="" (click)="delete(hospital.id)" class="btn btn-danger btn-sm float-right">Delete</a></td>
        </tr>
    </tbody>
</table>
